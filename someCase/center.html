<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title> cantent 垂直居中</title>
		<style>
			#wrapper {
				display: table;
				height: 100px;
			}
			
			#cell {
				display: table-cell;
				vertical-align: middle;
				background-color: #87cfc6;
			}
			.content {
				position: absolute;
				top: 50%;
				height: 100px;
				margin-top: -120px; /* negative half of the height */
				background-color: #0000FF;
				justify-items: center;
				align-items: center;
				align-self: center;
				
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="cell">
				<div>Content goes here</div>
			</div>
		</div>
		
		<div class="content"> Content goes here2</div>
	</body>
</html>
